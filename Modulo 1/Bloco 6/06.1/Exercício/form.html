<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Formulário TrybeTrip</legend>
            <label for="nome">Nome completo: </label>
            <input id="nome" type="text" name="nome" minlength="10" maxlength="60">
            <br>
            <label for="email">E-mail: </label>
            <input id="email" type="email" minlength="10" maxlength="50">
            <br>
            <label for="destino">Destino favorito: </label>
            <br>
            <label for="cidade">Cidade</label>
            <input id="cidade" type="radio" name="destino">
            <label for="campo">Campo</label>
            <input id="campo" type="radio" name="destino">
            <label for="praia">Praia</label>
            <input id="praia" type="radio" name="destino">
            <label for="montanha">Montanha</label>
            <input id="montanha" type="radio" name="destino">
            <br>
            <label for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <textarea name="resposta" id="resposta" cols="30" rows="10" maxlength="500"></textarea>
            <br>
            <label for="data">Qual a melhor data para realizar sua viagem? </label>
            <input id="data" type="date">
            <br>
            <label for="ofertas">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <label for="oferta-sim">Sim</label>
            <input id="oferta-sim" type="radio" name="oferta">
            <label for="oferta-nao">Não</label>
            <input type="radio" name="oferta" id="oferta-nao">
            <br>
            <input id="concordo" type="checkbox">
            <label for="concordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <br> <br>
            <button id="enviar" type="submit">Enviar</button>
            <button id="apagar" type="button">Apagar</button>
        </fieldset>
    </form>
    <script>
        const botaoEnviar = document.getElementById('enviar');
        const botaoApagar = document.getElementById('apagar');

        function interrrompePadrao(alvo) {
            alvo.preventDefault();
        }
        botaoEnviar.addEventListener('click', interrrompePadrao);

        function apagar() {
            const campos = document.querySelectorAll('input');
            const texto = document.querySelector('textarea');
            for (let index = 0; index < campos.length; index++) {
                const dados = campos[index];
                dados.value = '';
                dados.checked = false;
            }
            texto.value = '';
        }
        botaoApagar.addEventListener('click', apagar);

    </script>
</body>
</html>
