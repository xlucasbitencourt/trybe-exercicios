<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get">
        <label for="input-text">Digite seu nome: </label>
        <input id="input-text" class="" type="text" placeholder="Digite alguma coisa" required name="texto" value="Lucas">
        <br>
        <textarea name="" id="" cols="30" rows="5">Texto já estabelecido</textarea>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <form action="" method="get">
        <input id="esporte1" type="checkbox" value="fut" name="esporte" checked>Futebol
        <input id="esporte2" type="checkbox" value="vol" name="esporte" checked>Vôlei
        <input id="esporte3" type="checkbox" value="pet" name="esporte" checked>Peteca
        <input id="esporte4" type="checkbox" value="bas" name="esporte" checked>Basquete
    <br>
    <br>
        <input type="radio" id="hub1" name="hub" value="sp">
        <label for="hub1">São Paulo</label>
        <input type="radio" id="hub2" name="hub" value="bh">Belo Horizonte
        <input type="radio" id="hub3" name="hub" value="fl">Florianópolis
        <input type="radio" id="hub4" name="hub" value="mc">Macedônia
    </form>
    <hr>
    <br>
    <form action="" method="get">
        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
        </select>
    </form>
    <hr>
    <br>
    <form action="" method="get">
        <input type="password" name="senha" id="">
    </form>
</body>
</html>
