    <form class="container" id="form" action="" method="get">
        <fieldset>
            <legend>Formulário TrybeTrip</legend>
            <label class="form-label" for="name">Nome completo: </label>
            <input class="form-control" id="name" type="text" name="nome">
            <br>
            <label class="form-label" for="email">E-mail: </label>
            <input class="form-control" id="email" type="email" minlength="10" maxlength="50">
            <br>
            <label class="form-label" for="destino">Destino favorito: </label>
            <br>
            <label class="form-check-label" for="cidade">Cidade</label>
            <input class="form-check-input" id="cidade" type="radio" name="destino">
            <label class="form-check-label" for="campo">Campo</label>
            <input class="form-check-input" id="campo" type="radio" name="destino">
            <label class="form-check-label" for="praia">Praia</label>
            <input class="form-check-input" id="praia" type="radio" name="destino">
            <label class="form-check-label" for="montanha">Montanha</label>
            <input class="form-check-input" id="montanha" type="radio" name="destino">
            <br>
            <label class="form-label" for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <textarea class="form-control" name="resposta" id="resposta" cols="30" rows="10" maxlength="500"></textarea>
            <br>
            <label class="form-label" for="data">Qual a melhor data para realizar sua viagem? </label>
            <input id="data" type="date">
            <br>
            <label class="form-label" for="ofertas">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <label class="form-check-label" for="oferta-sim">Sim</label>
            <input class="form-check-input" id="oferta-sim" type="radio" name="oferta">
            <label class="form-check-label" for="oferta-nao">Não</label>
            <input class="form-check-input" type="radio" name="oferta" id="oferta-nao">
            <br>
            <br>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" id="concordo" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <label for="concordo" type="text" class="form-control" aria-label="Text input with checkbox">Concordo que
                    imagens das minhas férias poderão ser
                    usadas na divulgação de concursos futuros.</label>
            </div>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary btn-lg" id="enviar" type="submit" >Enviar</button>
                <button class="btn btn-outline-warning btn-lg" id="apagar" type="button">Apagar</button>
            </div>
  

        </fieldset>
    </form>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

validation
