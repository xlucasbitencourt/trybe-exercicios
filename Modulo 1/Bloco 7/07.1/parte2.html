<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<!-- Exercício 3 -->

<body>
    <div style="display: flex; margin: 50%; flex-direction: column;">
        <button id="botao" style="width: 100px;">Clique aqui</button>
        <span id="contador"></span>
    </div>
    <script>
        let clickCount = 0;
        const botao = document.getElementById('botao');
        const contador = document.getElementById('contador');

        botao.addEventListener('click', _ => contador.innerHTML = ++clickCount);
    </script>
</body>

</html>
